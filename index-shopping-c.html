<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="shoping-cart-style.css">
    <script src="https://kit.fontawesome.com/ca8411ad49.js" crossorigin="anonymous"></script>
    <title>Shopping-cart</title>

</head>
<body>
    <section>
        <div class="container">
            <h1 class="myShopping">My Shopping Cart</h1>
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                     <!-- part-1-moBailPhone -->
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group">
                                    <button id="btn-phone-pulse" class="btn btn-default"><i class="fa-solid fa-plus"></i></button>
                                    <input id="phone-number-field" type="number"min="0" value="1" class="from-control" >
                                    <button id="btn-phone-minus" class="btn btn-default"><i class="fa-solid fa-minus"></i></button>
                                </div>
                                       <h5>$<span id="phone-input">1250</span></h5>
                                       <img src="images/remove.png" class="remove-sing" alt="">
                            </div>
                        </div>
                    </div>
                         <!-- part-2-moBailPhone -->
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group">
                                    <button id="btn-case-plus" class="btn btn-default"><i class="fa-solid fa-plus"></i></button>
                                    <input id="case-number-field" type="number"min="0" value="1" class="from-control" >
                                    <button id="btn-case-minus" class="btn btn-default"><i class="fa-solid fa-minus"></i></button>
                                </div>
                                       <h5>$<span id="case-input">59</span></h5>
                                       <img src="images/remove.png" class="remove-sing" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
      
                           <div class="col-md-8 status-2">
                              <h5>Subtotal: </h5>
                              <h5>Tax:</h5>
                              <h5>Total:</h5>
                           </div>
      
                           <div class="col-md-4 status">
                              <h5>$<span id="sub-total">1,278</span></h5>
                              <h5>$<span id="tax-amount">0</span></h5>
                              <h5>$<span id="tax-amount">1,278</span></h5>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                     </div>

                </div>

            </div>

        </div>
    </section>
    
    
  

   <script src="js/common.js"></script>
   <script src="js/case-part.js"></script>
   <script src="js/phone-cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
